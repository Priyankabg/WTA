<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngo information</title>
    <link rel="stylesheet" href="css/ngo.css">
</head>
<body>
	<center>
    <div class="container">
        <h1 class="text-center" style="color: black">NGO Information</h1>
        <div class="row">
            <div class="col-50">
                <center>
                <form action="/ngo" method="POST">
                    <div class="form-group">
                        <label for="name">Name of NGO:</label>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div class="form-group">
                      <label for="add">Address(Area,street):</label>
                      <textarea type="text" id="add" name="add" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required><br>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required><br>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone No:</label>
                        <input type="text" id="phoneno" name="phoneno"required></input>
                    </div>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </center>
            </div>
          </div>
        </div>
        </center>
            </body>
</html>
